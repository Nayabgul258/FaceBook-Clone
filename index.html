<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="facebook.png" />
    <link rel="Stylesheet" href="Style.css">
    <title>FaceBook CLone</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-64" src="fb.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-500 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-500 rounded-md" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md  font-bold text-xl">Log in</button>
            <Span class="text-blue-500 text-center my-2 cursor-pointer hover:underline"> Forgotten password? </Span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 font-bold  py-3 px-4 mx-auto rounded-md  text-xl w-fit">Create new account</button>
        </div>
    </div>
</body>
</html>
